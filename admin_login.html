<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión de Administrador</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            font-family: 'Poppins', sans-serif;
        }
        .auth-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .auth-container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            background-color: var(--light-gray);
            transition: var(--transition);
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 86, 226, 0.2);
        }
        .password-group {
            position: relative;
        }
        .password-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark-gray);
        }
        .error-message {
            color: var(--red-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--dark-gray);
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }
        .btn-auth {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 20px;
        }
        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(138, 86, 226, 0.3);
        }
        .social-login {
            margin-top: 20px;
            border-top: 1px solid var(--medium-gray);
            padding-top: 20px;
        }
        .social-login p {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }
        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .social-btn {
            background-color: #fff;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        .social-btn:hover {
            background-color: var(--light-gray);
        }
        .social-btn i {
            font-size: 1.2em;
        }
        .social-btn.google i { color: #DB4437; }
        .social-btn.facebook i { color: #4267B2; }

        .auth-links {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--dark-gray);
        }
        .auth-links a {
            color: var(--primary-color);
            font-weight: 500;
            margin-left: 5px;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .forgot-password a {
            color: var(--primary-color);
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            animation: fadeInOut 3s forwards;
        }
        .toast.success {
            background-color: #4CAF50; /* Green */
        }
        .toast.error {
            background-color: #f44336; /* Red */
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #loadingOverlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Reset Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        .close-modal {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar Sesión de Administrador</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@ejemplo.com" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>
                <i class="fas fa-eye toggle-password"></i>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Recordarme</label>
            </div>
            <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="btn-auth">Iniciar Sesión</button>
        </form>

        <div class="social-login">
            <p>O inicia sesión con</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google" id="googleLogin">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn facebook" id="facebookLogin">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>

        <div class="auth-links">
            ¿No tienes una cuenta de administrador? Contacta al soporte.
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Restablecer Contraseña</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Correo Electrónico</label>
                    <input type="email" id="resetEmail" placeholder="tu@ejemplo.com" required>
                    <span class="error-message" id="resetEmailError"></span>
                </div>
                <button type="submit" class="btn-auth">Enviar Correo de Restablecimiento</button>
            </form>
        </div>
    </div>

    <script src="auth/firebase-config.js"></script>
    <script src="auth/auth.js"></script>
</body>
</html>
