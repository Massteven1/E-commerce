<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
    <script src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        const auth = getAuth();
        const signupForm = document.getElementById('signupForm');
        const errorMessageElement = document.getElementById('errorMessage');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signupForm['email'].value;
            const password = signupForm['password'].value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    console.log("User signed up:", user);
                    window.location.href = "index.html"; // Redirect to index.html
                })
                .catch((error) => {
                    errorMessageElement.textContent = error.message;
                });
        });
    </script>
</body>
</html>
